<!DOCTYPE html>

<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <title>Fisheye</title>
</head>

<body>
    <button onclick="backToTheTop()" id="top-button" title="Go to top"> Passer au contenu </button>

    <header>
        <a href="index.html" class="logo-fisheye-header"> <img src="img/logo.svg" alt="FishEye Home Page"> </a>

        <nav aria-label="Categories" id="nav-categories">
            <ul class="list-tag">
                <li class="tag"> <a href="#" aria-label="Tag" onclick="filterPhotographersByTag('portrait');">#<span>Portrait</span></a> </li>
                <li class="tag"> <a href="#" aria-label="Tag" onclick="filterPhotographersByTag('art');">#<span>Art</span></a> </li>
                <li class="tag"> <a href="#" aria-label="Tag" onclick="filterPhotographersByTag('fashion');">#<span>Fashion</span></a> </li>
                <li class="tag"> <a href="#" aria-label="Tag" onclick="filterPhotographersByTag('architecture');">#<span>Architecture</span></a> </li>
                <li class="tag"> <a href="#" aria-label="Tag" onclick="filterPhotographersByTag('travel');">#<span>Travel</span></a> </li>
                <li class="tag"> <a href="#" aria-label="Tag" onclick="filterPhotographersByTag('sport');">#<span>Sport</span></a> </li>
                <li class="tag"> <a href="#" aria-label="Tag" onclick="filterPhotographersByTag('animals');">#<span>Animals</span></a> </li>
                <li class="tag"> <a href="#" aria-label="Tag" onclick="filterPhotographersByTag('events');">#<span>Events</span></a> </li>
            </ul>
        </nav>

        <h1 id="title-photographers-header">Nos Photographes</h1>

    </header>

    <main>
        <!-- Acceuil liste des photographes -->
        <section id="list-photographers" class="list-photographers"></section>

        <!-- Encart profil photographe  -->
        <section id="photographer-profil"></section>

        <!-- Galerie de medias  -->
        <section id="photographer-galerie"></section>

        <!-- Formulaire de contact  -->
        <section id="photographer-contact-form-section">
            <div id="photographer-form-header">
                <h2>Contactez-moi <span id="photographer-form-header-name"></span></h2>
                <span id="close-form" onclick="closeForm()">X</span>
            </div>

            <form id="photographer-contact-form" onsubmit="validate()">
                <label for="photographer-contact-form-lastname">Nom </label>
                <input type="text" id="photographer-contact-form-lastname" class="" required="" />
                <label for="photographer-contact-form-email"> Email </label>
                <input type="email" id="photographer-contact-form-email" class="" required="" />
                <label for="photographer-contact-form-message">Votre message </label>
                <textarea id="photographer-contact-form-message" class="" required=""></textarea>
                <button id="photographer-contact-form-submit" type="submit" class=""> Envoyer </button>
            </form>
        </section>

        <!-- Slideshow  -->
        <section id="photographer-galerie-slideshow">
            <!-- Slideshow container -->
            <div id="slideshow-container" class="slideshow-container" aria-label="image closeup view">
                <span id="slideshow-container-content"></span>
                <a id="close-slideshow" class="close-slideshow" onclick="closeSlideshow()" aria-label="Close dialog">X</span>
                <a id="prev" class="prev" onclick="plusSlides(-1)" aria-label="Previous image">&#10094;</a>
                <a id="next" class="next" onclick="plusSlides(1)" aria-label="Next image">&#10095;</a>
            </div>

        </section>

    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
